<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="25%" border=""0>
        <tr>
            <td>
                <label for="textfield"></label>
                <input type="text" name="textfield" id="c_mensaje">
            </td>
            <td>
                <label for="textfield2"></label>
                <input type="text" name="textfield2" id="c_intentos">
            </td>
        </tr>
    </table>
    <script>
        var aleatorio=Math.round(Math.random() * 100);
        var minum, intentos;
        var mensaje=document.getElementById("c_mensaje");
        var intentosConsumidos=document.getElementById("c_intentos");
        minum=0;
        intentos=0;

        do {
            minum=prompt("Ingrese un número entre 0 y 100");
            if(aleatorio>minum){
                mensaje.value="Más alto";
            }
            if(aleatorio<minum){
                mensaje.value="Más bajo";            
            }
            intentos++;
            intentosConsumidos.value=intentos;
        } while (aleatorio != minum);
        
        document.write("Correcto. Lo haz conseguido en " + intentos + " intentos");
    </script>
</body>
</html>
