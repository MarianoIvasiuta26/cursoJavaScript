<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para practicar las condicionales</title>

    <style>
        table{
            margin:auto;
        }
    </style>
</head>

<body id="cuerpo">
    <form name="form1" method="post" action="" id="miform">
        <table width="25%" border="1" id="mitabla"> 
            <tr>
                <td>Nombre:</td>
                <td> 
                    <label for="textfield"></label> <input type="text" name="textfield" id="textfield"> 
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td> 
                    <input type="text" name="textfield2" id="textfield2"> 
                </td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td> 
                    <input type="text" name="textfield3" id="textfield3"> 
                </td>
            </tr>
            <tr>
                <td>Carnet:</td>
                <td> 
                    <input type="text" name="textfield4" id="textfield4"> 
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="button" id="button" value="Enviar"></td>
                <td><input type="submit" name="button2" id="button2" value="Restablecer"></td>
            </tr>
        </table>
    </form>
    
    <script>
        var cuerpo=document.getElementById("cuerpo");
        var colorWeb=prompt("Escriba el color que desee para el fondo. Azul/Rojo/Verde").toLowerCase();

        //Métodos toLowerCase y toUpperCase

        if(colorWeb == "azul"){
            cuerpo.style.backgroundColor="blue";
        }else if(colorWeb== "rojo"){
            cuerpo.style.backgroundColor="red";
        }else if(colorWeb=="verde"){
            cuerpo.style.backgroundColor="green";
        }else{
            alert("El color ingresado no está contemplado por el programa");
        }
    </script>
</body>
</html>
