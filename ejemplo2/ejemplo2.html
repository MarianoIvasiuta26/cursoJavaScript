<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script>
	//OPERADORES INCREMENTO/DECREMENTO Y PROMPT --> FUNCIÓN DE ENTRADA DE DATOS
	var nombre=prompt("Introduce tu nombre por favor: ");
	var apellido=prompt("Introduce tu apellido por favor: ");
	var edad=prompt("Introduce tu edad: ");
	var restando=prompt("¿Cuántos años deseas quitarte?");
	edad -= restando;
	document.write("<p>"); //se puede usar etiquetas html
	document.write(nombre + " " + apellido + "<br/>" + "Te gustaría tener " + edad + " años");
	document.write("</p>");
	
</script>

</div>
</div>

</div>
</body>
</html>
